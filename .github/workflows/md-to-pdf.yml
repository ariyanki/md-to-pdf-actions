name: Convert MD to PDF

on:
  push:
    branches:
      - 'main'

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create folder for changed files
        run: |
          mkdir md_folder
          mkdir pdf_folder

      - name: Copy changed .md files to folder
        run: |
          IFS=$'\n'
          for file in ${{ steps.changed_files.outputs.files }}; do
            if [[ "$file" == *".md" ]]; then
              cp --parents "$file" input_folder/
            fi
          done

      - name: Convert to PDF
        uses: ./.github/actions/md-to-pdf
        with:
          md_folder: 'md_folder'
          pdf_folder: 'pdf_folder'


      - name: Archive PDF
        uses: actions/upload-artifact@v3
        with:
          name: output-pdf
          path: pdf_folder
